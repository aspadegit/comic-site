<div class="container m-2">
    <div class = "row border p-2 pt-3 pb-3">
        
        <div class="col-2">
            <img class="w-100" src="{{imgUrl()}}" alt="Comic Image">
        </div>
        
        <div class="col ps-4">

            <h3 class="row">{{name()}}</h3>
            <div class="row">
                    <b class="col-1">Type:</b>
                    <p class="col ps-0">{{type()}}</p>
            </div>
            <div class="row">
                    <b class="col-1">Released:</b>
                    <p class="col ps-3">{{date()}}</p>
            </div>
            <div class="row">
                <b class="col">About:</b>
                <div class="row ps-4">
                    <div [innerHTML]="desc()"></div>
    
            </div>
            <div class="row-5 align-items-end ps-4">
    
                <button ngbDropdownItem class="btn btn-primary" (click)="addComic()" [disabled]="isInList">Add to My List</button>              
            
            </div>

            </div>
        </div>
    </div>
    
</div>
